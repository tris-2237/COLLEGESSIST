<html>
<head>
<title>Create Page</title>
<style>

body {
  padding: 70px 0;
  text-align: center;
}







.box {
  background-color: white;
  width: 350px;
  border: 5px solid black;
  padding: 60px;
  text-align: center;
  margin: 5px;
}
</style>

<body background="{{url_for('static',filename='bg1.jpg')}}">


<div style="margin:0 auto" align=center>
<div class="box">
<img src="{{url_for('static',filename='logo.jpg')}}" height=100 width=100>

<h2 face="Times New Roman">
<b>COLLEGESSIST</b></h2><!---->
<br> 
<form action="/create.html" method="post" autocomplete="off">
  <label for="username"><h3>Username</h3></label> <!--method,action as attributes-->
  <input type="text" id="userame" name="username" size=25><br>
   <label for="class"><h3>Class</h3></label> <!--method,action as attributes-->
  <input type="text" id="class" name="class" maxlength=2 size=25><br>
   <label for="email"><h3>Email ID</h3></label> <!--method,action as attributes-->
  <input type="text" id="email" name="email" size=25><br>
  <label for="password"><h3>Password</h3></label>
  <input type="text" id="password" name="password" size=25><br>
  {% with messages=get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <font color="red">{{msg}}</font>
      {% endfor %}
    {% endif %}
  {% endwith %}




  <br><br>
  <input type="submit" value="Create">
</form>

<p align ='right'> <font size=3>Already have an account? To sign in click <a href='loginpagenew.html'>here</a>!


</div>
</div>


</body>
</html>
