<html>
<head>
<title>Login Page</title>
<style>



<!--.center {
  padding: 70px 0;
  border: 3px solid white;
  text-align: center;
}-->



body {
  padding: 70px 0;
  text-align: center;
}







.box {
  background-color: white;
  width: 350px;
  border: 5px solid black;
  padding: 70px;
  text-align: center;
  margin: 5px;
}
</style>
</head>

<body background="{{url_for('static',filename='bg1.jpg')}}">


<div style="margin:0 auto" align=center>
<div class="box">
<img src="{{url_for('static',filename='logo.jpg')}}" height=100 width=100>

<h2 face="Times New Roman">
<b>COLLEGESSIST</b></h2><!---->
<br> 
<form action="/submit" method="post" autocomplete="off">
  <label for="username"><h3>Username:</h3></label> 
  <input type="text" id="userame" name="username" size=25><br>
  <label for="password"><h3>Password :</h3></label>
  <input type="password" id="password" name="password" size=25><br>
  {% with messages=get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <font color="red">{{msg}}</font>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <br><br>
  <input type="submit" value="Submit">
  <br>
</form>
<p align ='right'> <font size=3>Don't have an account yet ? Create one <a href='create.html'>here</a>!


</div>
</div>


</body>
</html>
